name: orgro
description: An Org Mode file viewer
version: 1.34.2+79
homepage: https://orgro.org

publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.17.0-0.0.pre"

dependencies:
  cached_network_image: ^3.0.0
  dynamic_fonts: ^2.2.0
  # dynamic_fonts:
  #   path: ../dynamic-fonts-flutter
  # file_picker_writable: ^2.1.0
  file_picker_writable:
    # path: ../file_picker_writable
    # Using private fork pending merge of
    # https://github.com/hpoul/file_picker_writable/pull/20
    git:
      url: https://github.com/amake/file_picker_writable.git
      ref: directory-picker
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.5
  flutter_cache_manager: ^3.3.0
  flutter_charset_detector: ^2.0.0
  # flutter_charset_detector:
  #   path: ../flutter_charset_detector/flutter_charset_detector
  google_fonts: ^6.0.0
  http: ^1.1.0
  intl: ^0.18.0
  org_flutter: ^4.7.0
  # org_flutter:
    # path: ../org_flutter
  path_provider: ^2.0.9
  share_plus: ^7.1.0
  shared_preferences: ^2.0.0
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/manual/
    - assets/fonts/
    - assets/test/
