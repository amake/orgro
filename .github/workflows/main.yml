name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.38.x
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: make test flutter=flutter
